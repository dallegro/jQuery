<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript VS jQuery</title>
    <script>
        window.onload = function(){
            var x = document.getElementsByTagName('span');
            
            x[0].style.color = "red";
            //span태그에서 첫번째 span태그를 불러온다는 의미!
        }

    
    
    </script>
</head>
<body>
    <div id="wrapper">
        <ul>
            <li class="one">첫번째</li>
            <li class="two">두번째</li>
            <li class="three"><span>세번째(여기에 CSS속성을 적용해 보세요!)</span></li>
            <li class="four">네번째</li>
        </ul>
    </div>
</body>
</html>
