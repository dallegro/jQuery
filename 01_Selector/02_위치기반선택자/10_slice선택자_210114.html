<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_slice선택자</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        //slice선택자 : 선택한 요소의 지정구간의 요소를 선택
        //기본형 : $("요소선택").slide(start,end);
        //예시) slice(1,3) : 1초과 3이하의 요소를 선택
        
        $(function(){
            $('#menu li').slice(1,3).css({
                backgroundColor: "darkseagreen",
                fontSize: "24px"
            });
        });
    
    </script>
</head>
<body>
    <h1>slice선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
    </ul>
</body>
</html>
