<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>08_gt선택자</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        //gt선택자 : 선택한 요소 중 지정한 인덱스보다 큰(grater than) 인덱스를 참조하는 요소만 선택
        //기본형 : $("요소선택:gt(index)")
        
        $(function(){
            $("#menu li:gt(2)").css({
                backgroundColor:"#f0f"
            });
           
        });
    
    
    </script>
</head>
<body>
    <h1>gt선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
        <li>내용7</li>
        <li>내용8</li>
    </ul>
</body>
</html>
