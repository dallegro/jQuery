<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>04_first&amp;last-of-type선택자</title>
        
        <script src="jquery-1.7.2.min.js"></script>
        <script>
            //first-of-type : 선택한 요소의 무리 중 첫번째 요소만 선택
            //last-of-type : 선택한 요소의 무리 중 마지막에 위치한 요소만 선택
            
            //기본형 : $("요소선택:first-of-type")
            //기본형 : $("요소선택:last-of-type")
        
            $(function(){
                
                $('li:first-of-type').css({
                    backgroundColor:"pink",
                    fontSize: "24px"
                });
                
                $('li:last-of-type').css({
                    textDecoration: "underline",
                    color: "dodgerblue",
                    fontWeight: "bold"
                });
                
                
            }); 
            
            
        
        </script>
    </head>
    <body>
        <h1>first/last-of-type선택자</h1>
        <ul>
            <li>내용1-1</li>
            <li>내용1-2</li>
            <li>내용1-3</li>
        </ul>
        <ul>
            <li>내용2-1</li>
            <li>내용2-2</li>
            <li>내용2-3</li>
        </ul>
    </body>
</html>
