<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_아이디선택자</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    
    <script>
        //아이디선택자 기본형 : $("#아이디명")
        
        //예제1
        $(function(){
            $('#title').css("background-color","#ff0").css("border","2px solid blue");
            
            /*체이닝 기법 : 선택한 요소에 메서드를 연속해서 연결
            
            $(요소선택).css(속성1, 값1).css(속성2, 값2).css(속성3, 값3);
            */
        });
        
        
        //예제2 - h2요소를 클릭해서 css 적용하기
        $(document).ready(function(){
            //h2 요소를 클릭하면~
            $("h2").click(function(){
                //텍스트를 변경하는 jQuery 메서드
                //$(선택자).text(내용);
                
                
                //1. 아이디가 sub인 요소의 글자를 "김수현"으로 쓰고 배경색은 노란색, 글자색은 파란색, 테두리는 1px 녹색, 글자크기 42px 변경
                $('#sub').text('김수현').css({
                    backgroundColor:'yellow',
                    color:'blue',
                    border:'1px solid green',
                    fontSize: '42px',
                    transition: 'all .8s'
                });
                
                
                //2. 아이디가 main인 요소의 글자를 "서예지"라고 쓰고 배경색은 파란색, 글자색은 노란색, 테두리는 3px 핑크색, 글자크기는 52px 변경
                $('#main').text('서예지').css({
                    backgroundColor: 'blue',
                    color:'yellow',
                    border:'3px solid pink',
                    fontSize: '52px',
                    transition: 'all .8s 1s'
                });
                
                
                //3. 아이디가 total인 요소의 글자를 "사이코지만 괜찮아!"라고 쓰고 배경색은 검은색, 글자색은 빨간색, 테두리는 2px 보라색, 글자크기는 120px 변경
                $('#total').text('사이코지만 괜찮아!').css({
                    backgroundColor:'black',
                    color:'red',
                    border:'2px solid purple',
                    fontSize:'120px',
                    transition:'all .8s 2s'
                });
                
                
                //4. 위의 세 가지 아이디를 1초 간격으로 애니메이션 설정
                //transition : all .8s 지연시간
                
            }); /// click
            
        }); /// jQuery 실행구역
        
    
    
    </script>
</head>
<body>
   <!--예제1-->
   <!--<h1>제이쿼리</h1>
   <h2 id="title">선택자</h2>
   <h3>직접선택자</h3>-->
   
   <!--예제2-->
   <div id="container">
       <header>
           <h2>여기를 클릭하세요~!!!!</h2>
       </header>
       
       <nav>
           <ul class="list">
               <li id="sub">One</li>
               <li id="main">Two</li>
               <li id="total">Three</li>
           </ul>
       </nav>
   </div>
   
   
   
    
</body>
</html>
