<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_클래스선택자</title>
    
    <!--jQuery library-->
    <script src="jquery-1.7.2.min.js"></script>
    
    <script>
        //클래스선택자 기본형 : $(".클래스명")
        
        //예제1
        $(document).ready(function(){
            $('.title').css('background-color','#fed136').css('color','red');
            
        });
    
        //예제2 - 클래스가 group인 요소를 선택하여 클릭할 경우 변경된 css 적용
        $(function(){
            $('.group').click(function(){
                //css변경대상 : .group >> 나 자신! >> this 사용
                $(this).css({
                    backgroundColor: 'lime',
                    fontSize: '50px',
                    transition: 'all .6s'
                });
                
            }); //click
            
        });
    
    
    </script>
</head>
<body>
    <!--예제1-->
    <!--<h1>제이쿼리</h1>
    <h2 class="title">선택자</h2>
    <h3>직접선택자</h3>-->
    
    <!--예제2-->
    <div id="container">
        <header>
            <h2>Welcome mySite</h2>
        </header>
        
        <nav>
            <ul class="group">
                <li id="first">One</li>
                <li id="second">Two</li>
                <li id="third">Three</li>
            </ul>
        </nav>
    </div>
    
    
    
    
</body>
</html>
