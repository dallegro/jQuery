<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_자식선택자</title>

    <script src=jquery-1.7.2.min.js></script>
    <script>
        /*자식요소 선택자 : 선택된 요소를 기준으로 지정한 자식 요소만 선택
        1) $("요소선택>자식요소 선택")
        2) $("요소선택").children("자식요소선택")
        3) $("요소선택").children() //선택한 요소를 기준으로 모든 자식 요소를 선택
        
        1,2번은 선택한 요소를 기준으로 지정한 자식 요소만 선택
        
        */

        //예제1.
        $(function() {
            $('#wrap > h1').css('border', '2px solid blue');

            $('#wrap>section').children().css({
                backgroundColor: 'yellow',
                border: '2px solid #f00',
            });
        }); ///jQuery


        //예제2 - #container를 클릭하면 이것의 직계자식인 p태그의 배경색을 노란색, 글자색은 녹색, 글자크기는 42px, 테두리는 5px 점선 빨간새으로 하세요!
        $(document).ready(function() {

            $('#container').click(function() {

                //#('#container<p>;)
                // this 키워드를 사용한 요소선택
                //$(">선택요서', this)>>직계자식 선택
                //$("선택요서', this)>>자손요소까지 선택

                $('>p', this).css({
                    backgroundColor: 'yellow',
                    color: 'green',
                    fontSize: '42px',
                    border: '5px dotted red'
                }); //css
            }); //click()
        });
    </script>
</head>

<body>

</body></html>
