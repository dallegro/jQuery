<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charsest="utf-8">
        <title>01_전체선택자</title>
        
        <!--제이쿼리 라이브러리-->
        <script src="jquery-1.7.2.min.js"></script>
        
        <script>
            /*
            1. 제이쿼리 선택방식
            - $는 제이쿼리를 의미
            - $(선택자)
            - 선택자는 CSS 선택자 규칙을 준수함
            
            2. 제이쿼리 내장함수(메서드)
              1) click 메서드
              - 형식: $(선택자).click(함수)
              - 기능: 선택요소를 클릭하면 함수를 실행
              - 함수는 외부에 선언적 함수를 만들어 호출해도 되고 익명함수로 직접 구현해도 됨
              
              2) css 메서드
              - 형식 : $(선택자).css(속성명,값); -> 하나의 값을 바꿀 때!
                      $(선택자).css({속성명:값, 속성명:값,..}) -> 다중설정시!
              - 기능 : 선택요소의 CSS를 변경함
              - 속성명을 쓰는 2가지 방법:
                (1) 문자형 : css의 속성명과 동일함(따옴표안에 표현!)
                             예) "background-color"
                (2) 변수형 : 따옴표를 사용하지 않고 문자를 표현함
                             JS에서 style 속성 하위에 만들어진 이름을 그대로 사용함. 즉, 2음절 이상일 때 하이픈(-) 빼고 대문자로 변경!
                             예) "text-decoration" -> textDecoration
                
                *단일요소 셋팅 시 속성명은 무조건 문자형(따옴표 사용)으로 작성!
            
            */
            
            
            
            
            /*
            제이쿼리의 기본선택자 - 직접선택자 & 인접관계 선택자
            직접선택자의 종류 - 전체, 아이디, 클래스, 요소명, 그룹선택자
            
            전체선택자 기본형 : $("*")
            */
            
          
            $(document).ready(function(){
                //문서가 준비되면
                
                $("*").css("border", "1px solid blue");
                
                
            }); /// 제이쿼리 실행구역
        
            $(function(){
               $("*").css("background-color","yellow"); 
            });
            
        
        </script>
    </head>
    <body>
        <h1>제이쿼리</h1>
        <h2>선택자</h2>
        <h3>직접선택자</h3>
        <p>전체선택자</p>
    </body>
</html>
