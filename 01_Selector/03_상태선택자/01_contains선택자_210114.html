<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>contains선택자</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /*jQuery 메서드
        1. delay(시간) - 1/1000초 단위로 시간을 사용하여 뒤쪽에 이어붙인 애니메이션 동작 전에 지연시간을 주는 메서드
        2. hide(시간, 이징easing, 함수) - 설정된 시간동안 사라짐
        3. show(시간, 이징easing, 함수) - 설정된 시간동안 나타남
        4. text(문자) - 선택요소 내부에 글자를 넣음
        */
        
        //contains 선택자 : 선택한 요소 중 지정한 텍스트를 포함하는 요소만 선택
        //$("요소선택:contains(텍스트)")
        
        //예제1
        $(document).ready(function(){
            $("#day p:contains(요일)").css({
                backgroundColor: "coral"
            });
        });
        
        
        //예제2 = "ap"라는 문자가 있는 li요소를 선택하여
        //1. 2초 후에 1초 동안 사라짐
        //2. 사라진 후 "apple"이라는 단어는 "사과"로, "grape"라는 단어는 "포도"로 글자 변경후
        //3. 1초간 애니메이션으로 나타나게 하시오.
        $(function(){
            $("li:contains(ap)").delay(2000).hide(1000, function(){
                $("li:contains(apple)").text("사과").show(1000);
                $("li:contains(grape)").text("포도").show(1000);
            }); //hide
            
            
        });
    
    
    </script>
</head>
<body>
   <!--예제1-->
   <h1>contains선택자</h1>
   <div id="day">
       <p>월요일</p>
       <p>화요일</p>
       <p>수요일</p>
       <p>목요일</p>
       <p>금요일</p>
   </div>
   
   
   <!--예제2-->
   <div id="container">
       <h1>contains선택자2</h1>
       
       <ul class="nav1">
           <li>apple</li>
           <li>banana</li>
           <li>grape</li>
       </ul>
       
       <ul class="nav2">
           <li>lion</li>
           <li>tiger</li>
           <li>fox</li>
       </ul>
   </div>
   
   
   
   
   
   
   
    
</body>
</html>
