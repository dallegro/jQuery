<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>04_filter선택자</title>
        
        <script src="jquery-1.7.2.min.js"></script>
        <script>
            //filter선택자 : 선택한 요소 중에서 filter()로 필터링할 요소만 선택
            //기본형 : $("요소선택").filter("선택한 요소 중 필터링할 요소 선택")
        
            $(document).ready(function(){
                $("#inner_1 p").filter(".txt2").css({
                    backgroundColor: "greenyellow"
                });
            
            
            //filter()로 익명함수 실행
            //제이쿼리의 filter 함수는 조건에 맞는 값을 배열로 리턴해 주는 기능
            //filter함수는 매개변수로 인덱스와 객체를 받을 수 있다.
            $("#inner_2 p").filter(function(idx, obj){
                console.log(idx+obj);
                return idx%2==0; //index의 짝수 번호 선택
            }).css({
                backgroundColor: "indianred"
            });
                
                
                
                
            });///jQuery
        
        </script>
    </head>
    <body>
        <div id="outer_wrap">
            <h1>상태선택자</h1>
            <section id="inner_1">
                <h2>filter() - 1</h2>
                <p class="txt1">내용1</p>
                <p class="txt2">내용2</p>
            </section>
            <section id="inner_2">
                <h2>filter() - 2</h2>
                <p>index 0</p>
                <p>index 1</p>
                <p>index 2</p>
                <p>index 3</p>
            </section>
        </div>
    </body>
</html>
