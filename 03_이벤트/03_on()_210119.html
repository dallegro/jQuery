<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_on()</title>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*이벤트 등록 메서드 - 기존의 메서드 사용방식이 등록 메서드인 셈
        
        1. 단독 이벤트 등록 메서드 : 한 동작에 대한 이벤트를 등록할 때 사용하는 메서드
        예시) 요소를 클릭했을때, 요소에 마우스 포인터를 올렸을 때 등 하나의 이벤트에만 대응하여 이벤트 핸들러의 코드가 실행됨
        
            $("#btn").click(function(){
                자바스크립트 코드(실행코드);
            });
            
            (1) $("#btn") : 이벤트 대상
            (2) click() : 이벤트 등록 메서드
            (3) function(){...} : 이벤트 핸들러
            
        2. 그룹 이벤트 등록 메서드 : .on() 메서드
        두 가지 이상의 동작에 대한 이벤트 등록
        예시) 마우스 포인터를 올리거나 클릭했을 때 환영 메세지 출력
            >> 이벤트1 : 마우스 포인터를 올리거나
            >> 이벤트2 : 클릭했을 때
        
        */

        /* on()메서드 등록방식1
        $("이벤트대상").on("이벤트종류1 이벤트종류2 .... 이벤트종류n, function(){
            자바스크립트 코드;
        });
        */

        $(document).ready(function() {
            $('#btn1').on('mouseover focus', function() {
                console.log('Welcome');
            });
        }); //jQuery


        /* on()메서드 등록방식2
        $("이벤트대상").on({
            "이벤트종류1 이벤트종류2 ... 이벤트종류n" : function(){
                자바스크립트 코드;
            }
        });    
        
        */

        $(function() {
            $('p').on({
                "mouseover focus": function() {
                    console.log("Winter!!!!");
                }
            });

        });


        /* on()메서드 등록방식3
        $("이벤트대상").on({
            "이벤트종류1" : function(){자바스크립트 코드1;},
            "이벤트종류2" : function(){자바스크립트 코드2;},
            ...
            "이벤트 종류n" : function(){자바스크립트 코드n;}
        });
        */

        $(function() {
            $('span').on({
                "mouseover": function() {
                    console.log("와 눈이내린다!!!!");
                },
                "dblclick": function() {
                    console.log("나가자 나가자 눈오리 만들러!!");
                }
            });
        });


        //예제2
        $(function() {
            $('.btn1').click(function() {
                $('.btn1').parent().next().css({
                    color: "red",
                    fontWeight: "bold"
                });
            });

            $('.btn2').on({
                "mouseover focus": function() {
                    $('.btn2').parent().next().css({
                        color: "blue"
                    });
                }
            });


            /*이벤트 강제로 발생시키기
            1) 단독이벤트 등록 메서드
            $("이벤트 대상").단독이벤트 등록메서드();
            
            2) trigger() 메서드
            $("이벤트 대상").trigger("이벤트 종류");
            */

            //이벤트 강제발생1
            //$('.btn1').click();
            
            //이벤트 강제발생2
            //$('.btn2').trigger("mouseover");
            
            
            /*이벤트 제거 메서드
            $("이벤트대상").off("제거할 이벤트 종류");
            */
            
            $('.btn1').off('click'); //이벤트 1개 제거
            $('.btn2').off('mouseover focus'); //이벤트 2개 제거
            


        }); /// jQuery
    </script>
</head>

<body>
    <!--on(); 1,2,3-->
    <button id="btn1">버튼</button>
    <p>겨울에 가장 하고 싶은 일은?</p>
    <span>눈오리 만들러 가자!!!!</span>


    <!--예제2-->
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>

</body>

</html>
