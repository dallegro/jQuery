<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>onePage_autoscroll_Horizontal</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script>
        ////////////////전역변수////////////////////

        var pno = 0; //현재 페이지 번호(첫 페이지0)
        const totcnt = 7; //전체 페이지 수
        var prot = 0; //광스크롤 막기 변수(0-허용, 1-막기)

        ////////////////////////////////////////////


        $(function() {
            //새로고침 시 스크롤 위치 처음으로 변경
            $('html, body').stop().delay(500).animate({
                scrollTop: '0'
            }, 10);

            //마우스휠 이벤트 - mousewheel, DOMMouseScroll
            //마우스휠 이벤트는 문서 전체에 적용!!!
            $(document).on('mousewheel DOMMouseScroll', function(e) {

                //1.스크롤 기본기능 막기!
                e.preventDefault();

                //스크롤 잠금!
                if (prot === 1) return false; //돌아가!
                prot = 1;

                //2.ie구버전 구분하기
                //window.event -> ie8 이전 버전용
                var evt = window.event || e;

                //3. wheelDelta 값 구하기
                //opera detail로 브라우저 구분하기

                var delta = evt.detail ? evt.detail : evt.wheelDelta;

                //파이어폭스를 위한 별도처리!
                if (/Firefox/i.test(navigator.userAgent)) {
                    delta = -evt.originalEvent.detail;
                }
                console.log('마우스 휠 델타값: ' + delta);


                //마우스휠 방향에 따라서 페이지번호 변경
                //+는 윗방향, -는 아랫방향
                if (delta > 0) { //윗방향(양수)
                    pno--; //pno는 page number
                    if (pno === -1) pno = 0;
                } else { //dleta<0, 아랫방향(음수)
                    pno++
                    if (pno === totcnt) pno = totcnt - 1;
                }
                console.log('페이지번호: ' + pno);

                //4. 해당 순번 페이지 가로위치값() 구하기
                var pagepos = $('.page').eq(pno).offset().left;
                console.log('X스크롤: ' + pagepos); //page position // 문서에서부터 왼쪽으로 얼마나 떨어졌는지~

                //5. 페이지 이동 애니메이션
                //가로스크롤 - scrollLeft

                $('html,body').stop().animate({
                    scrollLeft: pagepos + 'px' //scroll - 윈도우를 스크롤할때 발생함
                }, 800, 'easeInOutQuint', function() {
                    prot = 0; //스크롤 잠금해제
                });

                //현재 메뉴/ 블릿 변경 함수 호출
                chgMenu();

            }); //mousewheel

            //GNB, 블릿의 a태그 클릭시 해당페이지로 스크롤 애니메이션
            $('#gnb a, #bnavi a').click(function(e) {

                e.preventDefault(); //기본이벤트 제거 (a태그 기본이동막기)

                //a태그의 href값 구하기
                //pdi = page index 
                var pid = $(this).attr('href'); //클릭된 a태그의 href 속성값을 변수 pid에 담아줘~!
                console.log(pid);
                //클릭된id의 위치 알아내기
                var pagepos = $(pid).offset().left;


                //이동할 메뉴의 순번과 페이지 번호 일치
                //현재 클릭된 a태그의 부모 순번 구하기
                var idx = $(this).parent().index(); //클릭된 a태그의 부모 인덱스를 변수 idx에 담아줘~!
                pno = idx; //이동할 메뉴의 순번과 페이지 번호 일치


                //스크롤 애니메이션
                $('html,body').stop().animate({
                    scrollLeft: pagepos + 'px'
                }, 800, 'easeInOutQuint'); //animate

                //현재 메뉴/ 블릿 변경 함수 호출
                chgMenu();

            }); //click

        }); //jQuery

        /*//////////////////////////////////////////////////////////////
            
            함수명 : chgMenu
            기능: GNB메뉴와 블릿메뉴를 동시에 현재 페이지와 일치되도록 변경
        
        //////////////////////////////////////////////////////////////*/

        function chgMenu() {

            //클릭된 메뉴의 class 추가, 삭제
            $('#gnb li').eq(pno).addClass('selM').siblings().removeClass('selM');

            //클릭된 블릿메뉴의 class 추가, 삭제
            $('#bnavi li').eq(pno).addClass('selB').siblings().removeClass('selB');
        }
    </script>

    <style>
        /*RESET*/
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: yellow;
            text-shadow: 0 0 2px #777;
        }

        ul,
        ol {
            list-style: none;
        }

        ul:after,
        ol:after {
            content: "";
            display: block;
            clear: both;
        }

        li {
            float: left;
        }

        img {
            border: none;
        }

        /*MAIN*/
        #top {
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            z-index: 9999;
        }

        .inbox {
            max-width: 1400px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            position: relative;
        }

        #logo {
            width: 250px;
            height: 100%;
            text-align: center;
            display: block;
            position: absolute;
            overflow: hidden;
        }

        #logo img {
            width: 50%;
            position: relative;
            top: 10px;
        }

        /*GNB*/

        #gnb {
            position: absolute;
            top: 40px;
            right: 2%;
        }

        #gnb li {
            margin: 0 7px;
        }

        #gnb a:hover {
            color: lime;
            text-decoration: overline;
        }

        #gnb li:hover {
            transform: scale(1.1);
        }

        /*addClass - selM*/

        .selM a {
            color: lime;
            text-decoration: overline;
        }

        .selM {
            transform: scale(1.1);
        }

        /*블릿*/

        #bnavi {
            position: fixed;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
        }

        #bnavi>li {
            width: 100%;
            height: 15px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            border-radius: 50%;
            margin: 6px 0;
            box-shadow: 0 0 2px #777;
            position: relative;
        }

        #bnavi span {
            font: bole .9rem '맑은 고딕';
            white-space: nowrap;
            position: absolute;
            top: -50%;
            right: 200%;
            text-shadow: 1px 0 #888, -1px 0 #888, 0 1px #888, 0 -1px #888;
            display: none;
        }

        #bnavi li:hover span {
            display: block;
        }

        #bnavi a {
            width: 100%;
            height: 100%;
            display: block;
        }

        /*addClass - selB*/
        .selB {
            background-color: #ec686a;
            transform: scale(1.15);
        }

        .selB span {
            display: block !important;
        }

        /*페이지 부모*/
        #wrap {
            width: 700%;
            /*100% * 7개 */
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /*개별페이지 디자인*/
        .page {
            width: 14.28%;
            /* 1/7분할 */
            height: 100%;
            position: relative;
            float: left;
        }

        #page1 {
            background: url(images/p1.png) no-repeat top/cover;
        }

        #page2 {
            background: url(images/p2.png) no-repeat top/cover;
        }

        #page3 {
            background: url(images/p3.png) no-repeat top/cover;
        }

        #page4 {
            background: url(images/p4.png) no-repeat top/cover;
        }

        #page5 {
            background: url(images/p5.png) no-repeat top/cover;
        }

        #page6 {
            background: url(images/p6.png) no-repeat top/cover;
        }

        #page7 {
            background: url(images/p7.png) no-repeat top/cover;
        }
    </style>
</head>

    <header id="top">
        <div class="inbox">
            <a href="#" id="logo"><img src="images/logo_cgv.png" alt="cgv로고"></a>
        </div>

        <nav id="gnb">
            <ul>
                <!--li*7>a[href='#page$']-->
                <li class="selM"><a href="#page1">닥터두리틀</a></li>
                <li><a href="#page2">안녕베일리</a></li>
                <li><a href="#page3">라라랜드</a></li>
                <li><a href="#page4">어바웃타임</a></li>

    <div id="wrap">

        <section id="page1" class="page"></section>
        <section id="page2" class="page"></section>

        <section id="page4" class="page"></section>

        <li class="selB"><a href="#page1"><span>닥터두리틀</span></a></li>
        <li><a href="#page2"><span>안녕베일리</span></a></li>
        <li><a href="#page3"><span>라라랜드</span></a></li>
        <li><a href="#page4"><span>어바웃타임</span></a></li>
        <li><a href="#page5"><span>어벤져스</span></a></li>
        <li><a href="#page6"><span>아이언맨3</span></a></li>
        <li><a href="#page7"><span>라이온킹</span></a></li>
    </ol>
</body>

</html>
