<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>example_starbucks</title>

    <script src="js/jquery-1.12.4.min.js"></script>

    <script>
        ////스크롤 이벤트설정////////////////////////////////

        //스크롤을 올리면 .con4의 .left .right가 좌우로 이동하고 다시 내리면 다시 붙음

        $(window).scroll(function() {

            //현재 window의 스크롤바 위치(세로 스크롤바)
            var scTop = $(this).scrollTop();
            console.log('현재 스크롤바 위치: ' + scTop);

            //con4로 스크롤이동시 액션 실행
            if (scTop > $('.con4') $$ scTop < $('.con4') - 400) {
                $('.con4>.left').animate({
                        position: 'absolute',
                        left: '-500px';
                    }, 600, function() {
                        $('.con4>.right').animate({
                            right: '500px'
                        });
                    }; //animate()
                )
            }

        }); //scroll



    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        header {
            width: 100%;
            padding: 10px 0;
            background-color: #E8A2A8;
            color: #fff;
            text-align: center;
        }

        section {
            width: 100%;
        }

        .con1 {
            height: 500px;
            background-color: #f6ebe7;
            position: relative;
        }

        .con1 .main-txt {
            position: absolute;
            left: 10%;
            top: 50%;
        }

        .con1 .main-txt h2 {
            margin-bottom: 40px;
        }

        .con1 .main-txt a {
            width: 190px;
            background-color: #e8a2a8;
            padding: 14px 10px;
            box-sizing: border-box;
            border-radius: 100px;
            display: block;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .con1 .pager {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }

        .con1 .pager li {
            display: inline-block;

        }

        .con1 .pager li span {
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e8d4d4;
        }

        .con2 {
            width: 100%;
            height: 200px;
            background-color: #e7e7e8;
            text-align: center;
            color: #86869F;
            line-height: 150px;
        }

        .con3 {
            width: 100%;
            height: 200px;
            line-height: 200px;
            background-color: #f1f2f5;
            text-align: center;
            color: #86869F;
        }

        .con4 {
            height: 300px;
            background-color: #F3F3ED;
        }

        .con4>div {
            width: 50%;
            height: 300px;
            line-height: 300px;
            font-size: 24px;
            text-align: center;
            color: #fff;
            float: left;
        }

        .con4>div.left {
            background-color: #e8d4d4;
        }

        .con4>div.right {
            background-color: #b5c3c8;
        }

        .con5 {
            color: #fff;
            line-height: 300px;
            height: 300px;
            text-align: center;
            background-color: #d3d3d6;
        }

        .con6 {
            color: #fff;
            line-height: 300px;
            height: 300px;
            text-align: center;
            background-color: #b5c3c8;
        }

        footer {
            background-color: #abb7c3;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }
    </style>

</head>

<body>
    <header>
        <h1>Starbucks Layout</h1>
    </header>

    <section>
        <article class="con1">
            <div class="main-txt">
                <h2>2021 딸기음료를<br>스타벅스에서 만나보세요!</h2>
                <a href="#" class="viewBtn">시즌메뉴 보러가기</a>
            </div>
            <ol class="pager">
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ol>
        </article>

        <article class="con2">컨텐츠 영역1</article>
        <article class="con3">컨텐츠 영역2</article>

        <article class="con4">
            <div class="left">왼쪽 박스</div>
            <div class="right">오른쪽 박스</div>
        </article>

        <article class="con5">컨텐츠 영역3</article>
        <article class="con6">컨텐츠 영역4</article>
    </section>

    <footer>
        <p>Copyright 2021</p>
    </footer>

</body>

</html>
