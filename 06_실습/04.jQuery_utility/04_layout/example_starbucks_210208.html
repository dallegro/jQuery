<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>example_starbucks</title>
        
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script>
        
            $(window).scroll(function(){
                var winTop = $(window).scrollTop();
                console.log('scrollTop: '+winTop);
                
                var conOffset=$('.con4').offset().top-750;
                console.log('con4 offset '+conOffset); //963px-750px=213px(고정값)
                
                //1. on 클래스 적용
                /*if(winTop>conOffset) {
                    //스크롤 높이가 213px보다 클 때
                    
                    $('.con4>div').addClass('on');
                }else{
                    $('.con4>div').removeClass('on');
                } */
                
                
                //2. animate() 로 박스 이동 - easing을 위해 jQuery ui 파일 연결!
                if(winTop>conOffset) {
                    $('.con4>div.left').animate({
                        left:0
                    },10,'linear');
                    $('.con4>div.right').animate({
                        right: 0
                    },10,'linear');
                    
                }else{
                    $('.con4>div.left').animate({
                        left: '-50%'
                    },10,'linear');
                    $('.con4>div.right').animate({
                        right: '-50%'
                    },10,'linear');
                }
                
            }); //scroll()
            
            
            
            $(function(){
                $('.viewBtn').click(function(){
                    var con3_offset = $('.con3').offset().top;
                    
                    $('html,body').animate({
                        scrollTop:con3_offset
                    }, 600);
                     
                });
                
            });
        
        
        
        
        
        </script>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ol,li {
                list-style: none;
            }
            a {
                text-decoration: none;
            }
            
            header {
                width: 100%;
                padding: 10px 0;
                background-color: cadetblue;
                color: #fff;
                text-align: center;
            }
            section {
                width: 100%;
            }
            .con1 {
                height: 500px;
                background-color: lightgoldenrodyellow;
                position: relative;
            }
            .con1 .main-txt {
                position: absolute;
                left: 10%;
                top: 50%;
            }
            .con1 .main-txt h2 {
                margin-bottom: 40px;
            }
            .con1 .main-txt a {
                width: 190px;
                background-color: burlywood;
                padding: 14px 10px;
                box-sizing: border-box;
                border-radius: 100px;
                display: block;
                text-align: center;
                color: #000;
                /*outline: 3px solid red;*/
            }
            .con1 .pager {
                width: 100%;
                text-align: center;
                position: absolute;
                bottom: 20px;
            }
            .con1 .pager li {
                display: inline-block;
            }
            .con1 .pager li span {
                display: block;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background-color: darkturquoise;
            }
            
            .con2 {
                width: 100%;
                height: 200px;
                background-color: indianred;
                text-align: center;
                line-height: 150px;
                color: #fff;
            }
            .con3 {
                width: 100%;
                height: 200px;
                background-color: plum;
                text-align: center;
                line-height: 150px;
                color: #fff;
            }
            
            .con4 {
                height: 300px;
                background-color: lightskyblue;
                position: relative;
                overflow: hidden;
            }
            .con4>div {
                width: 50%;
                height: 300px;
                font-size: 24px;
                text-align: center;
                line-height: 300px;
                color: #fff;
                /*float: left;*/
                position: absolute;
                transition: all 0.5s;
            }
            .con4>div.left {
                background-color: yellowgreen;
                left: -50%;
            }
            .con4>div.right {
                background-color: orange;
                right: -50%;
            }
            
            /*on클래스를 추가해서 박스이동하기*/
            .con4>div.left.on {
                left: 0;
            }
            .con4>div.right.on {
                right: 0;
            }
            
            
            .con5 {
                height: 300px;
                line-height: 300px;
                text-align: center;
                background-color: lightpink;
            }
            .con6 {
                height: 500px;
                line-height: 300px;
                text-align: center;
                background-color: yellow;
            }
            footer {
                background-color: black;
                color: #fff;
                text-align: center;
                padding: 30px 0;
            }
        
        
        
        </style>
        
    </head>
    <body>
        <header>
            <h1>Starbucks Layout</h1>
        </header>
        
        <section>
            <article class="con1">
                <div class="main-txt">
                    <h2>2021 딸기음료를<br>스타벅스에서 만나보세요!</h2>
                    <a href="#" class="viewBtn">시즌메뉴 보러가기</a>
                </div>
                <ol class="pager">
                    <li><span></span></li>
                    <li><span></span></li>
                    <li><span></span></li>
                </ol>
            </article>
            
            <article class="con2">컨텐츠 영역1</article>
            <article class="con3">컨텐츠 영역2</article>
            
            <article class="con4">
                <div class="left">왼쪽 박스</div>
                <div class="right">오른쪽 박스</div>
            </article>
            
            <article class="con5">컨텐츠 영역3</article>
            <article class="con6">컨텐츠 영역4</article>
        </section>
        
        <footer>
            <p>Copyright 2021</p>
        </footer>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
