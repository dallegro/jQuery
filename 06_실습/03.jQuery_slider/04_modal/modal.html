<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>modal</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        ul,
        li {
            list-style: none;
        }

        ul {
            width: 700px;
            margin: 0 auto;
            margin-top: 50px;
            overflow: auto;
            /*float된 자식의 높이를 읽기위해 설정*/
            /*outline: 3px solid red;*/
        }

        ul li {
            float: left;
            width: 175px;
        }

        ul li img {
            width: 140px;
            height: 105px;
            margin-bottom: 10px;
        }

        #black {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            display: none;
        }

        #Main {
            position: fixed;
            left: 50%;
            top: 50%;
            /*margin-left: -200px;
            margin-top: -150px;*/
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function() {

            //modal 요소 추가하기
            $('body').append('<div id="black"></div> <div id="Main"></div>');

            $('a.modal').click(function(event) {

                event.preventDefault();

                $('#black').show();
                $('#Main').show().html('<img src="' + $(this).attr('href') + '">');

            }); //click() - a.modal

            $('#black').click(function() {
                
                $(this).hide();
                $('#Main').hide();
                
            }); //click()-#black

        }); //jQuery
    </script>
</head>

<body>
    <ul>
        <li><a href="images/1.jpg" class="modal"><img src="images/thum/1.jpg" alt=""></a></li>
        <li><a href="images/2.jpg" class="modal"><img src="images/thum/2.jpg" alt=""></a></li>
        <li><a href="images/3.jpg" class="modal"><img src="images/thum/3.jpg" alt=""></a></li>
        <li><a href="images/4.jpg" class="modal"><img src="images/thum/4.jpg" alt=""></a></li>
        <li><a href="images/5.jpg" class="modal"><img src="images/thum/5.jpg" alt=""></a></li>
        <li><a href="images/6.jpg" class="modal"><img src="images/thum/6.jpg" alt=""></a></li>
        <li><a href="images/7.jpg" class="modal"><img src="images/thum/7.jpg" alt=""></a></li>
        <li><a href="images/8.jpg" class="modal"><img src="images/thum/8.jpg" alt=""></a></li>
    </ul>

    <!--modal-->
    <!--<div id="black"></div>
    <div id="Main"> <img src="images/1.jpg" alt=""></div>-->
</body>

</html>
