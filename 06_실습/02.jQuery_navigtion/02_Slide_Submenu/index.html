<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>slide Menu</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('ul.sub').slideUp(); //초기설정
            $('li.group').click(function(){
                $(this).children('ul.sub').slideDown();
            });//click시 접힌 서브메뉴가 펼쳐짐
            
            
            $('li.group').click(function(){
                $(this).children('ul.sub').slideDown();
            });//click시 접힌 서브메뉴가 펼쳐짐
            
        });//jQuery
    
    </script>
    <style>
        body {
            width: 200px;
            margin: 20px auto;
            padding: 0;
            font-size: 14px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul#navi {
            width: 200px;
            text-indent: 10px;
        }

        li.group {
            margin-bottom: 5px;
        }

        a {
            text-decoration: none;
        }

        a.title {
            width: 100%;
            background: #9ab92e;
            display: block;
            height: 40px;
            line-height: 40px;
            font-weight: bold;
            color: black;
        }

        ul.sub li {
            height: 40px;
            line-height: 40px;
            background: #fdf6dd;
            margin-bottom: 2px;
            
        }

        ul.sub a {
            color: black;
            /*background-color: khaki;*/
            display: block;
        }

        ul.sub li:hover {
            background: #ccff00;
        }
    </style>
</head>

<body>
    <ul id="navi">
        <li class="group">
            <a href="#" class="title">Title 1</a>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
                <li><a href="#">Sub 2</a></li>
                <li><a href="#">Sub 3</a></li>
            </ul>
        </li>

        <li class="group">
            <a href="#" class="title">Title 2</a>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
            </ul>
        </li>

        <li class="group">
            <a href="#" class="title">Title 3</a>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
                <li><a href="#">Sub 2</a></li>
            </ul>
        </li>

        <li class="group">
            <a href="#" class="title">Title 4</a>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
                <li><a href="#">Sub 2</a></li>
                <li><a href="#">Sub 3</a></li>
                <li><a href="#">Sub 4</a></li>
                <li><a href="#">Sub 5</a></li>
                <li><a href="#">Sub 6</a></li>
            </ul>
        </li>

        <li class="group">
            <a href="#" class="title">Title 5</a>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
                <li><a href="#">Sub 2</a></li>
                <li><a href="#">Sub 3</a></li>
            </ul>
        </li>

    </ul>
</body></html>
