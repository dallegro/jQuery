<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>12_example_addClass_removeClass()</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(document).ready(function(){
            
            //미션 : img태그를 클릭하면 img의 class를 랜덤으로 변경하시오. (type1~type5)
            
            var bnum = 0; //직전 랜덤수 저장변수
            
            $('img').click(function(){
                //기존 class지우기
                $(this).removeClass();
                
                /*04.객체,함수/01_built-in-object.html-(3)수학객체 참고
                - Math.random() : 0~1 사이의 난수를 반환
                - Math.ceil(숫자) : 소수점 첫째 자리에서 '무조건' 올림하여 정수를 반환
                
                *원하는 범위의 난수 만들기 - 1부터 시작하는 난수일 경우 랜덤수의 최대수를 곱하여 올림한다.
                >> Math.ceil(Math.random() * 최대수);
                */
                
                //1~5사이의 랜덤수를 만들어서 class명에 넣기
                var num = Math.ceil(Math.random() * 5);
                console.log(num);
                
                //바로 직전에 만든 랜덤수(bnum)와 같으면 다시 랜덤수 만들기
                while(bnum === num) { //직전랜덤수와 랜덤수가 같으면 실행!
                    num = Math.ceil(Math.random()*5);
                    console.log("while문 실행!!!!");
                }
                bnum=num; //직전랜덤수에 현재 랜덤수를 넣는다!
                
                $(this).addClass("type"+num);
                
            }); //click
            
            
        }); ///jQuery
    
    
    
    </script>
    
    <style>
        img {
            padding: 10px;
            background: #666;
        }
        img.type1 {
            background-color: darkorange;
        }
        img.type2 {
            background-color: greenyellow;
        }
        img.type3 {
            background-color: plum;
        }
        img.type4 {
            background-color: dodgerblue;
        }
        img.type5 {
            background-color: hotpink;
        }
    
    
    </style>
</head>
<body>
    <img src="image/cake1.jpg" alt="cake1">
    <img src="image/cake2.jpg" alt="cake2">
    <img src="image/cake3.jpg" alt="cake3">
</body>
</html>
