<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>09_val()</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /*
        val() : 선택한 요소의 value 속성값을 가져오거나 새 값을 적용할 때 사용
        
        *기본형
        1) $("요소선택").val(); - 선택한 폼 요소의 value 속성값을 가져옴
        2) $("요소선택").val("새 값"); - 요소를 선택하여 value 속성에 새 값 적용
        */
        
        $(function(){
            var result_1 = $('#user_name').val();
            console.log(result_1);
            
            $('#user_id').val('Javascript');
            
            //prop(); 선택한 폼요소의 상태 속성값을 가져오거나 새롭게 설정할 때 사용
            var result_2= $('#user_id').prop('defaultValue');
            console.log(result_2);
        });
    
    </script>
    
    <style>
        .intro {
            font-size: 2em;
            color: indianred;
        }
    
    </style>
</head>
<body>
    <h1>val()</h1>
    
    <form action="#">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="나야나!">
        </p>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
        
        
        
    </form>
    
    
</body>
</html>
