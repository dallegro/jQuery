    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>06_replace()</title>
        
        <script src="jquery-1.12.4.min.js"></script>
        <script>
            //replaceAll(), replaceWith() : 선택한 요소를 새 요소로 바꿀 때 사용, 주로 선택한 모든 요소를 한꺼번에 바꿀 때 사용
            //$("새 요소").replaceAll("요소선택");
            //$("요소선택").replaceWidth("새 요소");
        
            $(function(){
                
                $('h2').replaceWith('<h3>따뜻한 겨울을 보내려면</h3>');
                $('<p>뜨거운 핫초코를 마시자!</p>').replaceAll('div!');
                
            });
        
        </script>
    </head>
    <body>
        <section class="box1">
            <h2>제목1</h2>
            <div>내용1</div>
            <div>내용2</div>
        </section>
        <section class="box2">
            <h2>제목2</h2>
            <div>내용3</div>
            <div>내용4</div>
        </section>
        
        <style>
            div {color: blue;}
            p {color: brown; font-weight: bold;}
        </style>
    </body>
    </html>
