<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_height()</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    
    <script>
        //height() : 안쪽 여백과 선을 제외한 높잇값을 반환하거나 변환
        //$("요소선택").height(); / $("요소선택").height(값);
        
        $(function(){
            $('div').height(300);
            
            $('button').click(function(){
                alert($('div').height());
            });
        });
        
    </script>
</head>
<body>
    <h1>height ()</h1>
    
    <div></div>
    <br>
    <button>Display the height of div</button>
    
    <style>
        div {
            width: 300px;
            height: 100px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    
    
    </style>
</body>
</html>
