<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>04_innerHeight()</title>
        
        <script src="jquery-1.12.4.min.js"></script>
        <script>
            //innerHeight() : 안쪽 여백(padding)을 포함한 높잇값을 반환하거나 변환
            //$("요소선택").innerHeight();
            //$("요소선택").innerHeight(값);
            
            $(document).ready(function(){
                $('button').click(function(){
                    alert($('div').innerHeight()); //120
                });
                
                var ih = $('#p1').innerHeight();
                console.log(ih); //90
                
                var iw = $('#p1').innerWidth();
                console.log(iw); //140
                
                $('#p1').innerHeight(100).innerWidth(100);
                
            });
        
        </script>
        
        <style>
            * {
                padding: 0;
            }
            div {
                width: 300px;
                height: 100px;
                padding: 10px;
                margin: 3px;
                border: 1px solid blue;
                background-color: darkseagreen;
            }
            #p1 {
                width: 100px;
                height: 50px;
                padding: 20px;
                border: 5px solid #000;
                background-color: #ff0;
            }
        </style>
    </head>
    <body>
        <div></div>
        <br>
        <button>Display the inner height of div</button>
        <p>innerHeight() - padding값을 포함한 세로크기를 반환해준다.</p>
        
        <p id="p1">box</p>
        
        
        
    </body>
</html>
