<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_offset()</title>
    
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        //offset() : 문서(document)를 기준으로 선택한 요소의 가로/세로로 떨어진 위치의 좌표값을 반환하거나 변경할 때 사용
        //$("요소선택").offset().[left | top]
    
        $(function(){
            $('button').click(function(){
                var pTop = $('p').offset().top;
                var pLeft = $('p').offset().left;
                //css에서 전체선택자의 margin, padding 값을 리셋하지 않으면 offset의 수치가 달라짐
                
                alert('Top: ' + pTop + 'px\n' + 'Left: ' + pLeft +'px');
                
                //alert('내용\n') : 내용뒤에 줄바꿈
            });
            
            
            
            
        });
    
    </script>
    
    <style>
        * {
            margin: 0; 
            padding: 0;
        }
        p {
            position: relative;
            left: 200px;
            top: 10px;
        }
    </style>
    
</head>
<body>
    <p>This is a paragraph.</p>
    <br>
    <button>Return the offset()</button>
</body>
</html>
