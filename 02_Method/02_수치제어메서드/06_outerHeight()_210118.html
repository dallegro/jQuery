<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>06_outerHeight()</title>
        
        <script src="jquery-1.12.4.min.js"></script>
        <script>
            //outerHeight() : 선과 바깥쪽 여백을 포함한 높잇값을 반환하거나 변환
            //$("요소선택").outerHeight();
            //$("요소선택").outerHeight(값);
            
            
            $(function(){
                $('button').click(function(){
                    //alert($('div').outerHeight(true)); //128
                    alert($('div').outerHeight()); //122
                    //빈 칸이거나 false일 경우 margin을 제외한 값을 구함
                });
                
                var oh = $('#p1').outerHeight(); 
                console.log(oh); //100
                
                $('#p2').outerHeight(200);
                //margin을 제외한 총 높잇값 200
            });
        
        </script>
        
        <style>
            div {
                width: 300px;
                height: 100px;
                padding: 10px;
                border: 1px solid blue;
                margin: 3px;
                background-color: darkseagreen;
            }
            #p1, #p2 {
                width: 100px;
                height: 50px;
                padding: 20px;
                border: 5px solid #000;
                margin: 3px;
                background-color: #ff0; 
            }
        
        
        </style>
    </head>
    <body>
       
       <div></div>
        <br>
        
        <button>Display the outer Height of div</button>
        
        <p>outerHeight() - 매개변수가 true일 경우 : margin을 포함한 값/매개변수가 false일 경우 : margin을 포함하지 않은 값(padding과 border까지만 포함)</p>
        
        <p id="p1">box</p>
        <p id="p2">box</p>
        
    </body>
</html>
